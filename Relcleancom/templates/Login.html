{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}

<!<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
      <title>Hello,World</title>
  </head>
  <body>

    <div class="container">
        <div class="row mt-3">
            {% for message in messages %}
            <p class = "alert alert-danger">{{message}}</p>
            {% endfor %}
            <div class="col">
                <p class="alert alert-warning">Login Here</p>
                <form method="POST">
                     {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">User Name</label>
    <input type="text" class="form-control" name="username">

  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password">
  </div>
  <div class ="text-center">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>


            </div>
             <div class="col">
                <p class="alert alert-warning">Register Here</p>
                 <form action = "{% url 'register' %}" method="POST">
                     {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="fname">

                </div>
                     <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lname">
                     </div>
                     <div class="mb-3">
                        <label class="form-label">User Name</label>
                         <input type="text" class="form-control" name="username">

                </div>
                     <div class="mb-3">
                 <label class="form-label">Email</label>
                 <input type="email" class="form-control" name="email">

            </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password">
  </div>
                      <div class="mb-3">
    <label class="form-label">City</label>
    <input type="city" class="form-control" name="city">
  </div>
					 <div class="mb-3">
    <label class="form-label">Country</label>
    <input type="country" class="form-control" name="country">
  </div>
					 <div class="mb-3">
    <label class="form-label">Gender</label>
    <input type="city" class="form-control" name="gender">
  </div>


  <div class ="text-center">
  <button type="submit" class="btn btn-primary">REGISTER</button>
  </div>
</form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>



{% endblock body %}
